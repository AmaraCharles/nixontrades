<script>

 
    async function fetchUser() {
          const response = await $.ajax({
            type: "GET",
            url: 'https://nixontrades-render-server.onrender.com/users',
            dataType: "json",
            timeout: 30000,
          });
    
          console.log(response.data);
          return response.data
        }
    
       
        
        $(document).ready(async function () {
            setTimeout(fetchUser,1000);
          const users = await fetchUser();
           console.log(users)
        })
        </script>    

  <script>
    var btn=document.getElementById('registerBtn');
   function red () {
           btn.style.opacity="1"
           btn.innerHTML="Register"
   
                          }
                          function topFunction() {
document.body.scrollTop = 0; // For Safari
document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
}
   
   function blurr (){
       
       btn.style.opacity="0.5"
       btn.innerHTML= "Loading . . ."
      
   }
   
           async function registerUser(values) {
               await $.ajax({
                   type: "POST",
                   url: "https://nixontrades-render-server.onrender.com/auth/register",
                   dataType: "json",
                   data: { ...values },
                   timeout: 30000,
                   success: function (data) {
                       console.log(data);
                       $('.live-section').html("Account was successfully created").addClass('alert-success')
                       setTimeout(function () {
                           $(location).prop('href', './login.html')
                       }, 1000)
   
                   },
                   error: function (xhr, status, error) {
                       red();
                       console.log(error);
                       $('.live-section').html("Email already taken.").addClass('alert-danger')
                   }
               });
   
           }
   
   
           $('#signupForm').submit(function (e) {
               e.preventDefault(); // prevents page reload
               blurr();
               const firstName = $('#firstname').val();
               const lastName = $('#lastname').val();
               const email = $('#email').val();
               const password = $('#password').val();
               const country = $('#country').val();
               const referralCode = $('#referralCode').val();
   
               localStorage.setItem("password",password)
               localStorage.setItem("email",email)
             
               localStorage.setItem("firstName",firstName)
               
               console.log(email,password,firstName,lastName,country,referralCode);
               registerUser({ email, password, firstName, lastName, country,referralCode });
           });

         topFunction();

   
       </script>
